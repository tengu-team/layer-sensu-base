name: sensu-base
summary: This Charm sets up the Sensu Server and Sensu API.
maintainer: Mathijs Moerman <mathijs.moerman@tengu.io>
description: |
  Full-stack monitoring for today's business.
  Monitor servers, services, application health, and business KPIs.
  Collect and analyze custom metrics.
  Get notified about failures before your users do.
  Give your business the competitive advantage it deserves.
tags:
  - monitoring
provides:
  api:
    interface: http
requires:
  rabbitmq:
    interface: rabbitmq
  redis:
    interface: redis
series: [ 'xenial' ]
